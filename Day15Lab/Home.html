   Name : <input type="text" id="txtname"  >
   <button onclick="validationText('txtname')"> Check Value </button>
<br>
  Another input : <input type="text" id="txt" onfocus="validationText('txtname')">

    <script>
        function validationText(txt) {
            var t = document.getElementById(txt);
            if (t.value == 0 || t.value == null) {
                alert('your must Enter value');
                t.focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
